<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkyCast - Weather App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  </head>
  <body>
    <div class="close-btn">
      <span class="fas fa-times"></span>
    </div>
    <div class="search-wrapper">
      <div class="search-btn">
        <span class="fas fa-search"></span>
      </div>
      <div class="search-data">
        <input type="text" id="searchInput" placeholder=" " required />
        <div class="line"></div>
        <label>Type to search...</label>
        <span class="fas fa-search search-submit"></span>
      </div>
    </div>
    <div class="app-title">
      <h1>Weather <span>App</span></h1>
    </div>

    <div class="card">
      <div class="search-bar">
        <input type="text" placeholder="Enter the city" spellcheck="false" />
        <button><img src="weather-app-img/images/search.png" /></button>
      </div>
      <div class="error">
        <p>Invalid city name</p>
      </div>
      <div class="climate">
        <img src="weather-app-img/images/rain.png" class="climate-icon" />
        <h1 class="temp">26Â°c</h1>
        <h2 class="city">Hyderabad</h2>
        <div class="details">
          <div class="col">
            <img src="weather-app-img/images/humidity.png" />
            <div>
              <p class="humidity">59%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="weather-app-img/images/storm.png" />
            <div>
              <p class="wind">3.59 km/hr</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
